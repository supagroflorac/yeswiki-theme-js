<!DOCTYPE html>
<head>
  <meta charset="{{configuration param=" charset"}}">
  <meta name="keywords" content="{{configuration param=" meta_keywords"}}">
  <meta name="description" content="{{configuration param=" meta_description"}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{configuration param="wakka_name"}} : {{currentpage}}</title>
  {{linkstyle}}
  {{linkrss}}
</head>
<body {{parambody}}>
  <header id="mainHeader">
    <a id="logo" href="index.php"><img src="themes/js/images/js-logo.svg" alt="logo journées scientifiques"/></a>
  </header>
  <p id="headerText">Les journées scientifiques</p>

  <section id="main">
    <article id="page" role="main" {{doubleclic}}>
      {WIKINI_PAGE}
    </article>
  </section>

  <footer id="mainFooter">
    {{include page="PageFooter" doubleclic="1"}}
    <div id="YesWikiLink">(>^_^)> Galope sous <a href="https://www.yeswiki.net">YesWiki</a> <(^_^<)</div>
  </footer>
  {{linkjavascript}}
</body>
</html>
